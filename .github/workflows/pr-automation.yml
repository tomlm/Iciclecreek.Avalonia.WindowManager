name: PR Automation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: PR Labeler
        uses: actions/labeler@v5
        if: github.event.action == 'opened'
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Add PR Comment
        if: github.event.action == 'opened'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const prAuthor = context.payload.pull_request.user.login;
            
            const comment = `ðŸ‘‹ Thanks for opening this PR, @${prAuthor}!
            
            **Review Process:**
            - âœ… This PR will be automatically reviewed by code owners
            - âœ… All status checks must pass before merging
            - âœ… At least one approval is required
            
            **Tips:**
            - Ensure your code follows the project's coding standards
            - Add tests for new functionality
            - Update documentation as needed
            
            A maintainer will review your changes soon. You can use GitHub Copilot to help address any review comments.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: comment
            });

      - name: Check PR Size
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: files } = await github.rest.pulls.listFiles({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });
            
            const additions = context.payload.pull_request.additions;
            const deletions = context.payload.pull_request.deletions;
            const totalChanges = additions + deletions;
            
            let sizeLabel = 'size/XS';
            if (totalChanges > 500) {
              sizeLabel = 'size/XL';
            } else if (totalChanges > 200) {
              sizeLabel = 'size/L';
            } else if (totalChanges > 100) {
              sizeLabel = 'size/M';
            } else if (totalChanges > 30) {
              sizeLabel = 'size/S';
            }
            
            console.log(`PR has ${additions} additions and ${deletions} deletions (${totalChanges} total). Label: ${sizeLabel}`);
